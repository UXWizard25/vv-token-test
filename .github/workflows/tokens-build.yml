name: Design Tokens Build

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run token build
        run: npm run build

