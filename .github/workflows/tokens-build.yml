name: Tokens â€“ Build

on:
  workflow_dispatch:     # manuell startbar
  push:
    branches: [ main, develop ]
    paths:
      - 'src/design-tokens/**'
      - 'scripts/**'
      - 'package.json'
      - 'style-dictionary.config.mjs'

concurrency:
  group: tokens-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build tokens
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18   # kein cache (Lockfile-frei)

      - name: Install dependencies
        run: npm install     # ersetzt npm ci

      - name: Preprocess Figma variables
        run: npm run prebuild

      - name: Build with Style Dictionary
        run: npm run build

      - name: Upload build artifacts (dist)
        uses: actions/upload-artifact@v4
        with:
          name: tokens-build
          path: build/**
          if-no-files-found: error
          retention-days: 14

      - name: Upload processed token sources (debug)
        uses: actions/upload-artifact@v4
        with:
          name: processed-tokens
          path: src/processed-tokens/**
          if-no-files-found: warn
          retention-days: 7
