name: Tokens â€“ Build

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/design-tokens/**'
      - 'src/processed-tokens/**'
      - 'scripts/**'
      - 'style-dictionary.config.mjs'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'src/design-tokens/**'
      - 'src/processed-tokens/**'
      - 'scripts/**'
      - 'style-dictionary.config.mjs'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

concurrency:
  group: tokens-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build tokens
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Preprocessor zerlegt den VariableVisualizer-Export in SD-taugliche Files
      - name: Preprocess Figma variables
        run: npm run prebuild

      - name: Build with Style Dictionary
        run: npm run build

      - name: Upload build artifacts (dist)
        uses: actions/upload-artifact@v4
        with:
          name: tokens-build
          path: |
            build/**
          if-no-files-found: error
          retention-days: 14

      - name: Upload processed token sources (debug)
        uses: actions/upload-artifact@v4
        with:
          name: processed-tokens
          path: |
            src/processed-tokens/**
          if-no-files-found: warn
          retention-days: 7
